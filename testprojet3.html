<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dot</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #302f31;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #coordenadas {
            position: absolute;
            font-size: 1.2em;
            padding: 10px 15px;
            background-color: #343e3f;
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            transform: translate(-50%, -150%);
            text-align: center;
            font-weight: bold;
        }
        
        #blinking-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #9c2551; 
            border: 3px solid #bd7dd8;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
            z-index: 1001;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        
        /* Animação para piscar e indicar que o alvo está ativo */
        @keyframes blink {
            0% { transform: scale(1) translate(-50%, -50%); }
            50% { transform: scale(1.3) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }
        }
        .blinking {
            animation: blink 0.5s infinite alternate;
        }
        #score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #343e3f;
            color: #bd7dd8;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="coordenadas">
        </div>
    <div id="blinking-dot"></div>
    <div id="score-display">Score: 0</div>

    <script>
        const feedbackDisplay = document.getElementById('coordenadas');
        const targetDot = document.getElementById('blinking-dot');
        const scoreDisplay = document.getElementById('score-display');
        
        let moveTimer;
        let gameTimer;
        let score = 0;
        
        const DELAY = 2000;
        const GAME_TIME = 1000;


        function updateFeedback(message, color) {
            feedbackDisplay.style.backgroundColor = color;
            feedbackDisplay.innerHTML = message;
            // Define a posição do feedback na área do clique
            feedbackDisplay.style.left = targetDot.style.left;
            feedbackDisplay.style.top = targetDot.style.top;
            feedbackDisplay.style.opacity = '1';
            // Oculta a mensagem de feedback
            setTimeout(() => { feedbackDisplay.style.opacity = '0'; }, 800);
        }

        function updateScoreDisplay() {
            scoreDisplay.innerHTML = `Score: ${score}`;
        }

        function launchNewTarget() {
            clearTimeout(gameTimer);
            
            // 1. Gera coordenadas aleatórias dentro da tela (com margem de 50px)
            const randomX = Math.random() * (window.innerWidth - 100) + 50;
            const randomY = Math.random() * (window.innerHeight - 100) + 50;

            // 2. Posiciona e mostra o alvo
            targetDot.style.left = `${randomX}px`;
            targetDot.style.top = `${randomY}px`;
            targetDot.style.opacity = '1';
            targetDot.classList.add('blinking');

            // 3. Inicia o timer do jogo: se este completar, o jogador errou o tempo.
            gameTimer = setTimeout(missTarget, GAME_TIME);
        }

        function missTarget() {
            targetDot.style.opacity = '0';
            targetDot.classList.remove('blinking');
            updateFeedback("Time's up!", 'red');
        }

        // --- HANDLERS DE EVENTOS ---

        // O que acontece quando o jogador clica no alvo
        targetDot.addEventListener('click', function() {
            clearTimeout(gameTimer);
            score++;
            updateScoreDisplay();

            // Oculta o alvo e o reseta
            targetDot.style.opacity = '0';
            targetDot.classList.remove('blinking');
            updateFeedback("Hurray!", 'lime');
            
            // Lançamos o próximo alvo imediatamente para manter o jogo ativo
            launchNewTarget();
        });


        // Lógica de Debounce
        document.addEventListener('mousemove', function(event) {
            clearTimeout(moveTimer);

            targetDot.style.left = `${event.clientX}px`;
            targetDot.style.top = `${event.clientY}px`;
            
            if (targetDot.style.opacity === '1') {
                targetDot.style.opacity = '0';
                targetDot.classList.remove('blinking');
                clearTimeout(gameTimer); // Se o mouse mover enquanto o alvo estava visível, a rodada é cancelada
            }

            // Define um novo timer de 2 segundos. Se este completar, lança um novo alvo.
            moveTimer = setTimeout(launchNewTarget, DELAY);
        });

        // Inicializa o score na tela
        updateScoreDisplay();
    </script>

</body>
</html>
