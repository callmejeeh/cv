<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Mapping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        #coordenadas {
            font-size: 1.8em;
            padding: 25px 40px;
            border: 3px solid #00bcd4;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        strong {
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div id="coordenadas">
        Cursor's coordinates (X: 0, Y: 0)
    </div>

    <script>
        // Obtém a referência do elemento HTML pra coordenada
        const coordsDisplay = document.getElementById('coordenadas');

        // detecta o movimento do mouse
        document.addEventListener('mousemove', function(event) {
            
            // event.clientX: retorna a X
            const x = event.clientX;
            
            // event.clientY: Retorna y
            const y = event.clientY;

            // Atualiza o conteúdo do div
            coordsDisplay.innerHTML = `
                Coordenadas do Cursor:<br>
                X: <strong>${x}</strong> | Y: <strong>${y}</strong>
            `;
        });
    </script>

</body>
</html>
