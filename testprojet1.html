<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body {
            height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
        }
        #coordenadas {
            position: absolute;
            font-size: 1em;
            padding: 10px;
            background-color: #4a00d4;
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            transform: translate(15px, 15px); 
        }
        strong {
            color: #3bb7ff;
        }
    </style>
</head>
<body>

    <div id="coordenadas">
        X: 0 | Y: 0
    </div>

    <script>
        const coordsDisplay = document.getElementById('coordenadas');
        let moveTimer; // Variável para armazenar o ID do timer
        const DELAY = 500;

        document.addEventListener('mousemove', function(event) {
            
            // 1. Lógica de Debounce (Atraso)
            
            clearTimeout(moveTimer);
            coordsDisplay.style.opacity = '0';
            
            // Armazena as posições X e Y
            const x = event.clientX;
            const y = event.clientY;

            moveTimer = setTimeout(function() {
                
                // 2. Lógica de Posicionamento e Conteúdo

                coordsDisplay.innerHTML = `
                    X: <strong>${x}</strong> | Y: <strong>${y}</strong>
                `;
                // Posiciona o div próximo ao cursor
                coordsDisplay.style.left = `${x}px`;
                coordsDisplay.style.top = `${y}px`;

                coordsDisplay.style.opacity = '1';
                
            }, DELAY);
        });
    </script>

</body>
</html>
