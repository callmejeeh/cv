<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dot</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #302f31;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #coordenadas {
            position: absolute;
            font-size: 1.2em;
            padding: 10px 15px;
            background-color: #343e3f;
            color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            transform: translate(-50%, -150%);
            text-align: center;
            font-weight: bold;
        }
        
        #blinking-dot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #9c2551; 
            border: 3px solid #bd7dd8;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
            z-index: 1001;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        
        /* Animação pra piscar */
        @keyframes blink {
            0% { transform: scale(1) translate(-50%, -50%); }
            50% { transform: scale(1.3) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }
        }
        .blinking {
            animation: blink 0.5s infinite alternate;
        }

        /* Pontuação */
        #score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #343e3f;
            color: #bd7dd8;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="coordenadas">
        </div>
    <div id="blinking-dot"></div>
    <div id="score-display">Score: 0</div>

    <script>

        const feedbackDisplay = document.getElementById('coordenadas');
        const targetDot = document.getElementById('blinking-dot');
        const scoreDisplay = document.getElementById('score-display');
        
        let moveTimer;
        let gameTimer;
        let score = 0;
        
        const DELAY = 2000; 
        const GAME_TIME = 1000; 
        let isTargetActive = false;

        // --- FUNÇÕES DE CONTROLE ---

        function updateFeedback(message, color, x, y) {
            feedbackDisplay.style.backgroundColor = color;
            feedbackDisplay.innerHTML = message;

            feedbackDisplay.style.left = `${x}px`;
            feedbackDisplay.style.top = `${y}px`;
            feedbackDisplay.style.opacity = '1';
            setTimeout(() => { feedbackDisplay.style.opacity = '0'; }, 800);
        }

        function updateScoreDisplay() {
            scoreDisplay.innerHTML = `Score: ${score}`;
        }

        function launchNewTarget(launchX, launchY) {
            if (isTargetActive) return; // Se já estiver ativo, não lança outro

            clearTimeout(gameTimer); 
            isTargetActive = true; // Alvo agora está ativo!
            // o jogo acontece em 3 etapas:
            // 1. lança coordenada aleatória
            const randomX = Math.random() * (window.innerWidth - 100) + 50;
            const randomY = Math.random() * (window.innerHeight - 100) + 50;

            // 2. o alvo aparece
            targetDot.style.left = `${randomX}px`;
            targetDot.style.top = `${randomY}px`;
            targetDot.style.opacity = '1';
            targetDot.classList.add('blinking');
            
            // 3. começa a contar o tempo pra clicar
            gameTimer = setTimeout(missTarget, GAME_TIME);
        }

        function missTarget() {
            isTargetActive = false;
            targetDot.style.opacity = '0';
            targetDot.classList.remove('blinking');
            // pega a última posição pra mostrar a msg
            const x = parseFloat(targetDot.style.left);
            const y = parseFloat(targetDot.style.top);
            updateFeedback("Tempo esgotado!", 'red', x, y);
        }

        // --- HANDLERS DE EVENTOS ---

        // O que acontece quando o jogador clica no alvo
        targetDot.addEventListener('click', function(event) {
            if (!isTargetActive) return; 

            clearTimeout(gameTimer); 
            isTargetActive = false; 
            score++;
            updateScoreDisplay();

            // Oculta o alvo e o reseta
            targetDot.style.opacity = '0';
            targetDot.classList.remove('blinking');
            
            updateFeedback("ACERTOU! (+1)", 'lime', event.clientX, event.clientY);
            
            // Lançamos o próximo alvo imediatamente para manter o jogo ativo
            // launchNewTarget(); // O debounce lançará o próximo se o mouse parar.
        });


        // O que acontece quando o mouse se move (Lógica de Debounce)
        document.addEventListener('mousemove', function(event) {
            clearTimeout(moveTimer); 
            
            const x = event.clientX;
            const y = event.clientY;

            // O alvo segue o cursor ENQUANTO o debounce está contando,
            // mas só se ele NÃO ESTIVER ATIVO no jogo.
            if (!isTargetActive) {
                targetDot.style.left = `${x}px`;
                targetDot.style.top = `${y}px`;
            }
            
            // Define um novo timer de 2 segundos. Se este completar, lança um novo alvo.
            // Passamos as coordenadas atuais para o lançamento (opcional)
            moveTimer = setTimeout(() => launchNewTarget(x, y), DELAY);
        });

        // Inicializa o score na tela
        updateScoreDisplay();
    </script>

</body>
</html>
